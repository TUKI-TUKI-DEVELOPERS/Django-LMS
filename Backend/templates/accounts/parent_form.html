{% extends 'base.html' %}
{% load i18n %}
{% block title %}{{ title }} | {% trans 'Learning management system' %}{% endblock title %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<style>
  :root { --lime-green: rgb(146, 182, 42); --lime-green-dark: #7a9a2a; --gray-600: #6c757d; }
  body { background: url('{% static "img/pic-8.png" %}') center/cover no-repeat fixed; background-attachment: fixed; }
  .form-container { max-width: 900px; margin: 1rem auto; padding: 1.5rem; background: rgba(255,255,255,0.95); backdrop-filter: blur(18px); border-radius: 18px; border: 1px solid rgba(146,182,42,0.12); box-shadow: 0 8px 32px rgba(0,0,0,0.08); }
  .page-header { display: flex; align-items: center; padding-bottom: 0.75rem; margin-bottom: 1.25rem; border-bottom: 1px solid rgba(146,182,42,0.15); }
  .page-title { font-size: 1.6rem; font-weight: 800; margin: 0; background: linear-gradient(135deg, var(--lime-green) 0%, #a8c73a 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .form-control, .form-select,
  input[type="text"], input[type="email"], input[type="tel"], input[type="password"], textarea, select { border: 1px solid rgba(146,182,42,0.2); border-radius: 10px; padding: 0.65rem 0.9rem; background: rgba(255,255,255,0.95); transition: all 0.2s ease; }
  .form-control:focus, .form-select:focus,
  input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="password"]:focus, textarea:focus, select:focus { outline: none; border-color: var(--lime-green); box-shadow: 0 0 0 3px rgba(146,182,42,0.12); }
  .btn-submit { background: linear-gradient(135deg, var(--lime-green) 0%, var(--lime-green-dark) 100%); color: #fff; border: none; padding: 0.8rem 1.4rem; border-radius: 10px; font-weight: 700; box-shadow: 0 4px 14px rgba(146,182,42,0.28); }
  .btn-submit:hover { transform: translateY(-1px); box-shadow: 0 6px 18px rgba(146,182,42,0.22); }
</style>

<div class="form-container">
  <div class="page-header">
    <h1 class="page-title">{% trans 'Add Parent' %}</h1>
  </div>

  <form method="POST">{% csrf_token %}
    <div class="row g-3">
      {{ form.as_p }}
    </div>
    <div class="mt-3">
      <button type="submit" class="btn-submit">{% trans 'Save' %}</button>
    </div>
  </form>
</div>

{% endblock %}
