{% extends 'error_handler_base.html' %}
{% load static %}
{% block content %}
<style>
  :root{--gray:#454545;--lime:#92b62a;--navy:#202044}
  .error-wrap{min-height:70vh;display:flex;align-items:center;justify-content:center;padding:2rem}
  .error-card{background:rgba(255,255,255,.96);border:1px solid rgba(146,182,42,.18);border-radius:18px;box-shadow:0 16px 42px rgba(0,0,0,.08);padding:2rem;max-width:720px;width:100%;text-align:center}
  .error-icon{width:84px;height:84px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--lime),#a8c73a);color:#fff;font-size:2rem;box-shadow:0 10px 28px rgba(146,182,42,.35)}
  .error-code{font-weight:800;color:var(--navy);margin:1rem 0 0}
  .error-title{font-weight:800;color:var(--gray);margin:0 0 .5rem}
  .error-desc{color:#6c757d;margin-bottom:1.25rem}
  .error-actions{display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap}
  .btn{border:none;border-radius:12px;padding:.8rem 1.1rem;font-weight:700}
  .btn-primary{background:linear-gradient(135deg,var(--lime),#a8c73a);color:#fff}
  .btn-outline{background:#fff;border:1px solid rgba(146,182,42,.35);color:var(--navy)}
  @media (max-width:576px){.error-card{padding:1.25rem}}
</style>

<section class="error-wrap">
  <div class="error-card">
    <div class="error-icon"><i class="fas fa-compass"></i></div>
    <h2 class="error-code">404</h2>
    <h3 class="error-title">Página no encontrada</h3>
    <p class="error-desc">La página que buscas no existe o fue movida.</p>
    <div class="error-actions">
      <a href="{% url 'public_home' %}" class="btn btn-primary"><i class="fas fa-home me-2"></i>Ir al inicio</a>
      <a href="{% url 'public_courses' %}" class="btn btn-outline"><i class="fas fa-graduation-cap me-2"></i>Cursos</a>
      <a href="{% url 'contact' %}" class="btn btn-outline"><i class="fas fa-envelope me-2"></i>Contacto</a>
    </div>
  </div>
{% endblock %}
